{% extends 'base.html' %}
{% block title %}
    Update An Entry
{% endblock title %}
{% block content %}
    <div class="container text-center">
        <h1 class="display-4 text-primary">Update Entry</h1>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Done</button>
        </form>
    </div>
{% endblock content %}
