{% extends 'base.html' %}
{% block title %}
    update {{ user_data.first_name }} {{ user_data.last_name }}
{% endblock title %}
{% block content %}
    <div class="text-center">
        <h1 class="display-4 text-primary my-2">Update {{ user_data.first_name }} {{ user_data.last_name }} Record</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-info btn-outline-success">Update</button>
        </form>
    </div>
{% endblock content %}
