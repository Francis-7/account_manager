{% extends 'base.html' %}
{% block title %}
    Delete Entry
{% endblock title %}
{% block content %}
    <div class="container text-center">
        <h1 class="display-4 text-primary mb-3">Delete this Entry?</h1>
        <hr class="mb-3">
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-warning btn-outline-success btn-lg" type="submit">Yes</button>
            <a href="{% url 'list_user_data' userdata.pk %}"
               class="btn btn-info btn-lg">No</a>
        </form>
    </div>
{% endblock content %}
