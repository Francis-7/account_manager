{% extends 'base.html' %}
{% block title %}
    Delete {{ useraccount.name }}
{% endblock title %}
{% block content %}
    <div class="container text-center">
        <h1 class="display-4 text-warning">Delete {{ useraccount.name }}?</h1>
        <hr>
    </div>
    <div class="text-center">
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-lg btn-warning btn-outline-danger" type="submit">Yes</button>
            <a href="{% url 'home' %}"
               class="btn btn-lg btn-primary btn-outline-success">No</a>
        </form>
    </div>
{% endblock content %}
